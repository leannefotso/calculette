<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/jquery-3.5.1.slim.js"></script>
        <title>Calculatrice</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="header">
                    <input type="text" id="number" value="0" autocomplete="off" disabled />
                </div>
                <div id="body">
                    <div class="buttons">7</div>
                    <div class="buttons">8</div>
                    <div class="buttons">9</div>
                    <div class="buttons">/</div>
                    <div class="buttons">4</div>
                    <div class="buttons">5</div>
                    <div class="buttons">6</div>
                    <div class="buttons">*</div>
                    <div class="buttons">1</div>
                    <div class="buttons">2</div>
                    <div class="buttons">3</div>
                    <div class="buttons">-</div>
                    <div class="buttons">cos</div>
                    <div class="buttons">sin</div>
                    <div class="buttons">tan</div>
                    <div class="buttons">(</div>
                    <div class="buttons">log</div>
                    <div class="buttons">xÂ²</div>
                    <div class="buttons">Del</div>
                    <div class="buttons">)</div>
                    <div class="buttons">0</div>
                    <div class="buttons">.</div>
                    <div class="buttons">=</div>
                    <div class="buttons">+</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/jquery-3.5.1.slim.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var calc = new Calculator();
                calc.run();
            });
        </script>
    </body>
</html>
